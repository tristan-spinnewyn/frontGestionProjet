<div class="container">
    <a class="waves-effect waves-light btn" onclick="frontJalon.taskController.openModalAjout()"><i class="material-icons right">add</i>Ajouter une tache</a>
        <div>
            <table id="tableListTask" class="striped">
                <thead>
                    <th>Nom de la tache</th>
                    <th>Nombre de jour</th>
                    <th>Date début prévu</th>
                    <th>Date début réel</th>
                    <th>Date de fin</th>
                    <th>Tache dépendante</th>
                    <th>poucentage</th>
                    <th></th>
                </thead>
                <tbody id="contentTableListTask"></tbody>
            </table>
        </div>
</div>

<!-- Modal Task Exigence-->
<div id="modalAddTask" class="modal">
    <div class="modal-content">
      <h4 id="titleAddTask">Ajout d'une tâche</h4>
      <div class="row">
          <div class="col s12">
            <form id="formAddTask">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="nameTask" type="text" />
                        <label for="nameTask">
                            <span>Nom de la tache</span>
                        </label>
                    </div>
                    <div class="input-field col s6">
                        <input id="nbDays" type="number" />
                        <label for="nbDays">
                            <span>Nombre de jour</span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="desc_task_field" type="text" class="validate"></textarea>
                        <label for="desc_task_field">Descripton de la tache</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="dateStartTaskPrev" type="text" class="datepicker" />
                        <label for="dateStartTaskPrev">
                            <span>Date de début prévu</span>
                        </label>
                    </div>
                
                    <div class="input-field col s6">
                        <select id="lstUserTask">
                        </select>
                        <label for="lstUserTask">Chargé de la tache</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <label>
                            <input id="checkDepend" type="checkbox" onchange="frontJalon.taskController.verifDepend(this)" />
                            <span>Dépendante d'une tache ?</span>
                          </label>
                    </div>
                    <div class="input-field col s6" id="isDepend" style="display:none">
                        <select id="lstTask">
                        </select>
                        <label for="lstTask">Tache</label>
                    </div>
                </div>
            </form>
          </div>
      </div>
      <div class="row" id="lstExig">
            <table id="tableLstExig">
                <thead>
                    <th>Nom de la tache</th>
                    <th></th>
                </thead>
            </table>
      </div>
    </div>
    <div class="modal-footer">
      <a class="waves-effect waves-light btn" id="buttonAddTask" onclick="frontJalon.taskController.addTask()">Ajouter</a>
    </div>
</div>

<script>
      document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.datepicker');
    var instances = M.Datepicker.init(elems);
  });
</script>
